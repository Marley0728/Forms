<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="my style.css">
    </head>
    <body> 

        <form action="">
            
            <h2 id="title" class="titleC">WELCOME TO THE HUB</h2>
            <h3 id="title" class="titleC"><u>Fill the details below</u></h3>

        <label for="first_name">First name:</label>
        <input id="first_name" type="text" class="input_field" placeholder="Enter your first name" >
        
        <label for="last_name">Last name:</label>
        <input id="last_name" type="text" class="input_field" placeholder="Enter your last name" >
        
        <label for="email">Email address:</label>
        <input id="email" type="email" class="input_field" placeholder="Enter your email address" >
        
        <label for="password">Password:</label>
        <input id="password" type="password" class="input_field" placeholder="Enter password">
        
        <label for="confirm-password">Confirm Password:</label>
        <input id="password" type="password" class="input_field" placeholder="confirm password">
        
        <label for="phone">phone number:</label>
        <input id="phone" type="tel" class="input_field" placeholder="+265992071403">
        
        <label for="birthday">birthdate:</label>
        <input id="birthday" type="date">

        <button id="submit button" class="input_field">Submit</button>

        
            <p style="font-size: 16px;">You already have an account ?</p>
            <a style="font-size: 16px;" href="/sign-in.html">sign-in</a>
            
        </form>
            
    </body>
